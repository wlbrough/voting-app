<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-controller="PollsCtrl">
      <div class="poll">
          <h2>{{ poll.name }}</h2>
          <div class="answer-list" ng-repeat="answer in poll.answers">
              <p>{{ answer.text }}  {{ answer.votes }} <button class="vote" ng-click="addVote()">Vote</button></p>
          </div>
      </div>
    </div>
  </div>
</div>
