<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-controller="PollsCtrl">
      <h1 class="page-header">User polls</h1>
      <div class="poll-list" ng-repeat="poll in polls">
          <p class="poll-list-item"><a href="/polls/{{ poll._id }}">{{ poll.name }}</a></p>
      </div>
    </div>
  </div>
</div>
