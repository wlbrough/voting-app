<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12" ng-controller="NewCtrl">
      <h1 class="page-header">Create a new poll</h1>
      <form name="pollEditor" class="poll-editor" ng-submit="addPoll(pollEditor.$valid)" novalidate>
          <input type="text" class="form-control" name="name" ng-model="poll.name" placeholder="Poll Name" required />
          <span ng-show="pollNameInvalid">Please enter a name for your poll</span>
          <div class="form-group" ng-repeat="answer in poll.answers">
            <ng-form name="answersForm">
              <input type="text" class="form-control" ng-model="answer.text" placeholder="Answer" name="answerText" />
            </ng-form>
          </div>
          <input class="btn" ng-click="addAnswer()" value="Add answer" />
          <input class="btn btn-primary" type="submit" ng-disabled="pollEditor.$invalid" value="Submit" />
      </form>
      
      <!-- <p>Poll Name: {{ poll.name }}</p>
      <p>Answers: {{ poll.answers }}</p> -->
    </div>
  </div>
</div>
